<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <title>Atividade Tabuada</title>
    <style>
        body{
            background-image: linear-gradient(to right, red -20%, green, yellow, blue);
            text-align: center;
            color: rgb(26, 15, 15);
            font-size: 16pt;
        }
       
    </style>
</head>
<body>
    <h1>Tabuada</h1>
    <p>Digite um número na caixa e te mostrarei a tabuada dele.</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fnum">Número:</label>
                <input type="number" name="num" id="fnum" placeholder="Número: ">
                <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
            </p>
    </form>
    </section><!--Id entradas-->   
       
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section><!--Id Saída--> 

    <script>
    function tabuada(){
        var saida = document.getElementById('saida')
        var n = Number(document.getElementById('fnum').value)

        saida.innerHTML += `<h2>Tabuada de ${n}</h2>`

            var c = 1
            while (c<=20){
                saida.innerHTML += `<${n} x ${c} = <strong>${n * c}</strong><br></h2>`   
                c++ 
            }
    }
    </script>
    
</body>
</html>
